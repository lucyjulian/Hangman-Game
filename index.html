<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Permanent+Marker" rel="stylesheet">
</head>

<body class="col-md-12" background="assets/images/cocotree.jpg">
    <h1 id="title">Tropical Hangman</h1>
    <div class="container gamecontain">
        <div id="game">

            <div>Press any key to get started!</div>

            <div>Wins: <div id="wins"></div></div>

            <div id="word">Current Word</div>

            <div id="areaOfHTMLForWord"></div>

            <div>Number of guesses remaining: 
                    <div id="remainingGuesses">10</div>
            </div>

            <div id="pastGuesses">Letters already guessed: </div>

            <div id="pastGuessesGoHere"></div>

    

        </div>
    </div>
   

    <script src="assets/javascript/game.js"></script>

  

</body>

</html>
